name: Knip

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
jobs:
  knip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Knip
        run: bun run knip

      - name: Run Knip in production mode
        run: bun run knip:production